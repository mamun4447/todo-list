<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container shadow-lg rounded mt-5 p-0">
    <header class="text-center p-5 mb-3 bg-striped rounded">
      <h1 class="">TODO List</h1>
    </header>

    <main>
      <section class="d-flex justify-content-center h-50">
        <table
          class="table table-success table-striped w-75 text-center shadow-lg rounded"
        >
          <thead class="">
            <tr class="fs-2">
              <th scope="col">ID</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
            </tr>
          </thead>
          <tbody id="tableData" class="fs-3">
            <tr class=""></tr>
          </tbody>
        </table>
      </section>
      <div id="input" class="text-center">
        <input
          id="create"
          type="button"
          value="+"
          class="btn btn-primary py-3 px-4 mx-2 my-3"
        />
        <input
          id="inputField"
          type="text"
          class="p-3 my-3 w-25 border-0 rounded shadow-lg"
        />

        <button id="add" class="btn btn-primary py-3 px-4 mx-2 my-3">Add</button>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
